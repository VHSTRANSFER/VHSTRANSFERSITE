<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaFix Order - VHS Transfer</title>
    <style>
        /* ===== Google Font ===== */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');

        /* ===== General Styles ===== */
        body {
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.6;
            background: #fdfdfd;
            color: #333;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #ffffff; /* white background */
            color: black; /* default text color black */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

            header .logo a {
                text-decoration: none;
                font-size: 2.5rem;
                font-weight: bold;
                display: inline-block;
                text-align: center;
                color: white;
                transition: transform 0.3s ease, color 0.3s ease;
            }

                header .logo a:hover .logo-text,
                header .logo a:hover .logo-symbol {
                    transform: scale(1.1);
                    color: #ffcc00;
                }

            header .logo .logo-symbol {
                width: 100px; /* doubled from 50px */
                height: 100px; /* doubled from 50px */
                object-fit: contain;
                vertical-align: middle;
                margin-right: 5px; /* space between image and text */
                display: inline-block;
            }

            header .logo .logo-text {
                font-size: 3rem;
                color: black; /* logo text black */
                line-height: 1;
                display: inline-block;
                vertical-align: middle;
                margin-left: -5px; /* optional tweak */
            }

        /* Navigation */
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

            nav ul li a {
                color: black; /* nav link text black */
                text-decoration: none;
                font-weight: bold;
            }

                nav ul li a:hover {
                    color: #ffcc00; /* keep hover color yellow */
                }

        /* Buttons */
        .btn-green {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            background: #28a745;
            color: white !important;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }

            .btn-green:hover {
                background: #218838;
                transform: scale(1.05);
            }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to right, #111, #444);
            color: white;
        }

            .hero h1 {
                font-size: 2.5rem;
            }

        /* Order Form Section */
        .contact {
            padding: 50px 20px;
        }

            .contact h2 {
                text-align: center;
                margin-bottom: 30px;
            }

            .contact form {
                max-width: 600px;
                margin: auto;
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .contact input,
            .contact textarea,
            .contact select {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .contact button {
                padding: 12px;
                background: #28a745;
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 8px;
                font-size: 1rem;
            }

                .contact button:hover {
                    background: #218838;
                }

        /* VHS Options */
        .vhs-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .vhs-option {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 250px;
            height: 270px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 10px;
        }

            .vhs-option img {
                width: 150px;
                height: 150px;
                object-fit: contain;
                border-radius: 8px;
                margin: 0 auto;
                display: block;
            }

        input[type="radio"] {
            display: none;
        }

            input[type="radio"]:checked + .vhs-option {
                border-color: #ffcc00;
                transform: scale(1.05);
                box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            }

        .vhs-option:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            border-color: #ffcc00;
        }

        /* Price Estimate Box */
        #priceEstimate {
            margin-top: 30px;
            text-align: center;
            background: #f8f9fa;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #222;
            color: white;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .vhs-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html#home">
                <img src="vhs-logo-symbol-removebg-preview.png" alt="MediaFix Logo Symbol" class="logo-symbol">
                <span class="logo-text">𝕄𝕖𝕕𝕚𝕒𝔽𝕚𝕩</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="order.html" class="btn-green">Get Started</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Place Your VHS Transfer Order</h1>
        <p>Select your VHS type, quantity, and how many copies you want.</p>
    </section>

    <section class="contact">
        <h2>Order Form</h2>
        <form id="orderForm" action="https://formspree.io/f/mdkweypk" method="POST">
            <div class="vhs-options">
                <label>
                    <input type="radio" name="VHS Type" value="Small VHS" required>
                    <div class="vhs-option">
                        <img src="VHS-C-Tape(1).jpg" alt="Small VHS Tape">
                        <p>{Small}<br /> VHS Tape</p>
                    </div>
                </label>
                <label>
                    <input type="radio" name="VHS Type" value="Normal VHS" required>
                    <div class="vhs-option">
                        <img src="il_1588xN.2224608219_6nkb(1).jpg" alt="Normal VHS Tape">
                        <p>{Normal}<br /> VHS Tape</p>
                    </div>
                </label>
            </div>
            <label for="quantity">Number of VHS Tapes</label>
            <input type="number" id="quantity" name="Quantity" min="1" required>

            <label for="copies">Number of Copies</label>
            <input type="number" id="copies" name="Copies" min="1" required>

            <label for="copyType">Copy Format</label>
            <select id="copyType" name="Copy Format" required>
                <option value="">-- Select --</option>
                <option value="DVD">DVD</option>
                <option value="Flash Drive">Flash Drive</option>
                <option value="Youtube">YouTube</option>
            </select>

            <input type="hidden" name="_subject" value="New Order from MediaFix Website">
            <input type="hidden" name="email" value="idontknowsohereugo@gmail.com">

            <button type="submit">Submit Order</button>
        </form>

        <!-- Price Estimate Box -->
        <div id="priceEstimate">💰 Estimated Price: $0.00</div>

        <p id="formStatus" aria-live="polite"></p>
    </section>

    <footer>
        <p>© 2025 MediaFix Services. All Rights Reserved - Grant H. Richey.</p>
    </footer>

    <script>
        const form = document.getElementById("orderForm");
        const priceBox = document.getElementById("priceEstimate");

        // Create the audio element
        const tapeSound = new Audio("tape-player-sounds-90780.mp3");

        // Play audio when a VHS option is clicked
        const vhsOptions = form.querySelectorAll('input[name="VHS Type"]');
        vhsOptions.forEach(option => {
            option.addEventListener("change", () => {
                tapeSound.currentTime = 0; // restart from beginning
                tapeSound.play().catch(() => { }); // ignore autoplay restrictions
            });
        });

        function updateEstimate() {
            const vhsType = form.querySelector('input[name="VHS Type"]:checked');
            const quantity = parseInt(form.quantity.value) || 0;
            const copies = parseInt(form.copies.value) || 0;
            const format = form.copyType.value;

            if (!vhsType || !format || quantity <= 0) {
                priceBox.textContent = "💰 Estimated Price: $0.00";
                return;
            }

            let vhsPrice = vhsType.value === "Normal VHS" ? 10 : 15;
            let copyCost = 0;

            if (format === "DVD") copyCost = 7 * copies;
            else if (format === "Flash Drive") copyCost = 15 * copies;
            else if (format === "Youtube") copyCost = 20; // flat rate

            const total = (vhsPrice * quantity) + copyCost;
            priceBox.textContent = `💰 Estimated Price: $${total.toFixed(2)}`;
        }

        form.addEventListener("input", updateEstimate);
        form.addEventListener("change", updateEstimate);

        // Form submission
        const status = document.getElementById("formStatus");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            status.textContent = "⏳ Sending your order...";
            try {
                const data = new FormData(form);
                const response = await fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: { "Accept": "application/json" }
                });
                if (response.ok) {
                    status.textContent = "✅ Thanks! Your order has been sent.";
                    status.className = "success";
                    form.reset();
                    priceBox.textContent = "💰 Estimated Price: $0.00";
                } else {
                    status.textContent = "❌ Oops! Something went wrong. Please try again.";
                }
            } catch (err) {
                status.textContent = "❌ Network error. Please try again later.";
            }
        });
    </script>
</body>
</html>
